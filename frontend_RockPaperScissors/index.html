<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockPaperScissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class = "Thegame">
    <div class = "headerContainer">
        <div class = "header">
          <div class = "title">
              <img src="assets/title.png" alt="">
          </div>
          <div class = "scores">
              <p>SCORE</p>
              <p id = "scoreBoard">12</p>
          </div>
      </div>
    </div>
    <div id = "interactionContainer">
      <div class = "interaction">
          <div class = "paper"><img src="assets/Paper.png" alt="paper image" onclick = "paper()"></div>
          <div class = "Scissors"><img src="assets/Scissors.png" alt="scissors image" onclick = "scissors()"></div>
          <div class = "rock"><img src = "assets/Rock.png" alt = "rock image"onclick = "rock()"></div>
      </div>
    </div>
    <div id = "interactedContainer">
      <div class = "interacted">
          <div class = "userInput">
              <p>YOU PICKED</p>
              <img src="assets/Paper.png" id = "userhandsImage" alt="">
          </div>
          <div class = "winorlose">
              <p id = "gameState">YOU WIN</p>
              <button onclick = "playAgain()">PLAY AGAIN</button>
          </div>
          <div class = "computerInput">
              <p>THE HOUSE PICKED</p>
              <p><img src="assets/Scissors.png" id = "computerHandsImage" alt=""></p>
          </div>
      </div>
    </div>
  </div>
    <script src="index.js"></script>
</body>
</html>
